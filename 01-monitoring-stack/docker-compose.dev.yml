version: '3.8'

services:
  # Redis para desarrollo
  redis:
    image: redis:7-alpine
    container_name: redis-dev
    ports:
      - "6379:6379"
    networks:
      - monitoring
    restart: unless-stopped

  # Prometheus para desarrollo
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    restart: unless-stopped

  # Grafana para desarrollo
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-dev
    ports:
      - "3000:3000"
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitoring
    restart: unless-stopped

  # Loki para desarrollo
  loki:
    image: grafana/loki:latest
    container_name: loki-dev
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki.yml:/etc/loki/local-config.yaml
      - ./data/loki:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring
    restart: unless-stopped

  # Fluentd para desarrollo
  fluentd:
    image: fluent/fluentd:v1.16-debian-1
    container_name: fluentd-dev
    volumes:
      - ./config/fluentd/fluent.conf:/fluentd/etc/fluent.conf
      - ./logs:/var/log
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - monitoring
    restart: unless-stopped

  # Biometric Auth Backend - Desarrollo con auto-reload
  biometric-auth-backend:
    build:
      context: ./biometric-auth/backend
      dockerfile: Dockerfile.dev
    container_name: biometric-auth-backend-dev
    ports:
      - "3001:3001"
    volumes:
      - ./biometric-auth/backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - GRAFANA_URL=http://grafana:3000
      - WEBAUTHN_RP_ID=localhost
      - WEBAUTHN_RP_NAME=Sec-Observe-Lab
      - WEBAUTHN_ORIGIN=http://localhost:4200
      - PORT=3001
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - redis
      - grafana

  # Biometric Auth Frontend - Desarrollo con auto-reload
  biometric-auth-frontend:
    build:
      context: ./biometric-auth/frontend
      dockerfile: Dockerfile.dev
    container_name: biometric-auth-frontend-dev
    ports:
      - "4202:4200"
    volumes:
      - ./biometric-auth/frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - biometric-auth-backend

networks:
  monitoring:
    driver: bridge
